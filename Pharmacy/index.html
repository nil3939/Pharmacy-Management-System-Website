<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pharmacy Management System</h1>
        <nav>
            <ul>
                <li><a href="#user-management">User Management</a></li>
                <li><a href="#pharmacy-management">Pharmacy Management</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="section" id="user-management">
            <h2>User Management</h2>
            <button onclick="showSignUp()">Sign Up</button>
            <button onclick="showLogin()">Log In</button>
        </div>

        <div class="section" id="sign-up-section" style="display: none;">
            <h2>Sign Up</h2>
            <form id="sign-up-form">
                <input type="text" id="sign-up-username" placeholder="Username" required />
                <input type="password" id="sign-up-password" placeholder="Password" required />
                <input type="email" id="sign-up-email" placeholder="Email" required />
                <button type="submit">Sign Up</button>
            </form>
            <div id="sign-up-message"></div>
        </div>

        <div class="section" id="login-section" style="display: none;">
            <h2>Log In</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required />
                <input type="password" id="login-password" placeholder="Password" required />
                <button type="submit">Log In</button>
            </form>
            <div id="login-message"></div>
        </div>

        <div class="section" id="pharmacy-management">
            <h2>Pharmacy Management</h2>
            <!-- Other functionality will go here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Pharmacy Management System. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
